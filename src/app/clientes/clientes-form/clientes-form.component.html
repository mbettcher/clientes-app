<h1 class="mt-4">Clientes</h1>
    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">Cadastro</li>
    </ol>

    <div class="container">
        <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-success" role="alert" *ngIf="sucesso">
                        Cliente salvo/alterado com sucesso!
                    </div>
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                        {{ erro }}
                    </div>
                </div>
            </div>
            

            <div class="row" *ngIf="cliente.id">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label >ID:</label>
                        <input type="text" class="form-control"
                        [ngModel]="cliente.id" name="id" disabled>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="dataCadastro">Data de Cadastro:</label>
                        <input id="dataCadastro" type="text" class="form-control"
                            [ngModel]="cliente.dataCadastro" name="dataCadastro" disabled>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="nome">Nome do Cliente: * </label>
                        <input id="nome" type="text" class="form-control" 
                            [(ngModel)]="cliente.nome" name="nome">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cpf">CPF: * </label>
                        <input id="cpf" type="text" class="form-control"
                            [(ngModel)]="cliente.cpf" name="cpf">
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-save"></i> Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
