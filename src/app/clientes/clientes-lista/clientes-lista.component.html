<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de Clientes</li>
</ol>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
                {{ mensagemSucesso }}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
                {{ mensagemErro }}
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="novoCliente()">
                <i class="fa fa-plus"></i> Novo</button>
        </div>
    </div>
   
    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed .table-hover">
                <caption>Listagem Geral de Clientes</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" title="Editar o cliente" routerLink="/clientes/editar/{{ cliente.id }}">
                                <i class="fas fa-pencil-alt" ></i>
                            </button>
                            <button class="btn btn-danger ms-1" title="Excluir o cliente" data-bs-toggle="modal" 
                                data-bs-target="#modal-delecao" (click)="prepararExclusao(cliente)">
                                <i class="fas fa-trash" ></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal-delecao" class="modal fade" role="dialog" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecionado">
                    Deseja realmente excluir o cliente {{ clienteSelecionado.nome }}?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="excluirCliente()">Excluir</button>
                </div>
            </div>
        </div>
    </div>

</div>
