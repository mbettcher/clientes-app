<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Lista de Clientes</li>
</ol>
<div class="container">

    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-primary" (click)="novoCliente()">
                <i class="fa fa-plus"></i> Novo</button>
        </div>
    </div>
   
    <br/>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-condensed .table-hover">
                <caption>Listagem Geral de Clientes</caption>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Cadastro</th>
                        <th>AÃ§Ãµes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.cpf }}</td>
                        <td>{{ cliente.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-primary" routerLink="/clientes/editar/{{ cliente.id }}">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
